<style>

*{
 font-size:14px;

* {
    box-sizing: border-box;
    margin: 0;
}

li{
    color: white;
    text-align: center;
    padding: 0px;
    font-weight: bold;
    background-color:black;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    grid-auto-rows: minmax(100px, auto);
    grid-column-gap: 7px;
    grid-row-gap: 25px;
    grid-auto-flow: dense;
    height: 60%;
}

@media (max-width: 300px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-auto-rows: minmax(100px, auto);
    }
}


@media (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        grid-auto-rows: minmax(100px, auto);
    }
}
@media (min-width: 1024px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-auto-rows: minmax(200px, auto);
    }
}

body {
    background-color: rgb(93, 193, 185);
    font-family: sans-serif;
    font-size: 0.7rem;

	background: url(img/fondo-hd.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	background-attachment: fixed;
	justify-content: center;
	align-items: center;

}

/* FONDO PRINCIPAL */

body::before{
	content:"";
	width: 100%;
	height: 100%;
	position: fixed;
	top: 0;
	left: 0;
	background:black;
	opacity: 10;
	z-index: -1;
}

@media (max-width: 400px) {
    body {
        font-size: 0.7rem;
    }
}
@media (min-width: 1024px) {
    body {
        font-size: 1rem;
    }
}

/* cuadro que esta debajo de la imagen */
.grid-items{
    width: 88%;
    height: 100%;
    align-items: center;
    justify-content: center;
    display: flex;
    border-radius: 7px;
}

/* borde del cuadro donde va imagen */
ul {
    border: solid #fff00 1px;
    height: 105%;
    border-radius: 5px;
    padding: 0px;
    background-color: rgba(0, 0, 0, 8.4);

}

.pie {
    height: 10%;
    font-family: sans-serif;
    text-align: center;
    color: rgb(255, 255, 255);
}



@media (max-width: 400px) {
    .iconos {
        width:100px;
        height: 120px;
        border-radius: 5%;
    }
}

@media (min-width: 1024px) {
    .iconos {
        width: 250px;
        height: 270px;
        border-radius: 5%;
    }
}



.iconos {

    HEIGHT: 317PX;
    width: 116%;
    transition: all 300ms;
    position: relative;
    RIGHT: 2PX;
}

.iconos:hover{
    transform: scale(1.1);
    background: #ff0000;
    box-shadow: 0 0 10px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000; /*efecto con el mouse*/
}

}
