<script>





window.addEventListener('load', function() {
  var boton = document.getElementById('menu-button');
  var lista = document.getElementById('video-list');
  var temporizador;
  
  boton.addEventListener('mouseenter', function() {
    clearTimeout(temporizador);
    lista.style.display = 'block';
  });
  
  lista.addEventListener('mouseenter', function() {
    clearTimeout(temporizador);
    lista.style.display = 'block';
  });
  
  boton.addEventListener('mouseleave', function() {
    temporizador = setTimeout(function() {
      lista.style.display = 'none';
    }, 3000);
  });
  
  lista.addEventListener('mouseleave', function() {
    temporizador = setTimeout(function() {
      lista.style.display = 'none';
    }, 3000);
  });
});








const menuButton = document.getElementById('menu-button');
const videoList = document.getElementById('video-list');
const videoPlayer = document.getElementById('video');

menuButton.addEventListener('click', () => {
  if (videoList.style.display === 'none') {
    videoList.style.display = 'block';
  } else {
    videoList.style.display = 'none';
  }
});

function changeVideo(src) {
  videoPlayer.src = src;
  videoPlayer.play();
  videoList.style.display = 'none';
}







</script>
