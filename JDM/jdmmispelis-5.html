 <script>
















    function playMovie(url) {
      const videoPlayer = document.getElementById('video-player');
      const playerContainer = document.getElementById('player-container');

      videoPlayer.src = url;
      playerContainer.style.display = 'block';
      videoPlayer.play();
    }

    function closePlayer() {
      const videoPlayer = document.getElementById('video-player');
      const playerContainer = document.getElementById('player-container');

      videoPlayer.pause();
      videoPlayer.src = '';
      playerContainer.style.display = 'none';
    }

    function searchByTitle() {
      var searchInput = document.getElementById("search-input");
      var searchTerm = searchInput.value.toLowerCase();

      var movieItems = document.getElementsByClassName("movie-item");
      for (var i = 0; i < movieItems.length; i++) {
        var movieTitle = movieItems[i].querySelector(".movie-title");
        var title = movieTitle.innerText.toLowerCase();

        if (title.includes(searchTerm)) {
          movieItems[i].style.display = "inline-block";
        } else {
          movieItems[i].style.display = "none";
        }
      }
    }






  const menuButton = document.getElementById('menu-button');
  const submenu = document.querySelector('.submenu');

  menuButton.addEventListener('click', () => {
    submenu.classList.toggle('active');
  });

  submenu.addEventListener('click', (event) => {
    if (event.target.classList.contains('page-link')) {
      submenu.classList.remove('active');

// Función para mostrar el cuadro de diálogo de contraseña
function showPasswordPrompt() {
  const storedTimestamp = localStorage.getItem('accessTimestamp');
  const currentTime = new Date().getTime();
  const expirationTimeMinutes = 5; // 5 minutos
  
  // Si el tiempo almacenado es válido y no ha expirado
  if (storedTimestamp && (currentTime - parseInt(storedTimestamp)) < (expirationTimeMinutes * 60 * 1000)) {
    document.getElementById('container').style.display = 'block';
  } else {
    const password = prompt('Ingrese la contraseña:');
    if (password === '5') {
      // Guarda el tiempo de acceso en milisegundos en el almacenamiento local
      localStorage.setItem('accessTimestamp', currentTime.toString());
      document.getElementById('container').style.display = 'block';
    } else {
      alert('Contraseña incorrecta. Acceso denegado.');
      // Redirección a una página de error si lo deseas
      // window.location.href = 'pagina-de-error.html';
    }
  }
}

// Llama a la función para mostrar el cuadro de diálogo de contraseña cuando la página se carga
window.addEventListener('load', showPasswordPrompt);
